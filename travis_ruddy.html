<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travis Ruddy - President, RapidResults AI</title>
    <meta name="description" content="Travis Ruddy, President of Rapid Results AI - Autonomous Voice Agents That Actually Convert. Get in touch for AI call solutions.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Neural Networks Color Scheme - Matching RapidResults AI */
            --primary: #2196F3;        /* Vibrant Blue */
            --secondary: #00E676;      /* Neon Green */
            --accent: #C0C0C0;         /* Silver Chrome */
            --dark: #0A0A0A;           /* Deep Black */
            --light: #FFFFFF;          /* Pure White */
            --gray: #1A1A1A;          /* Dark Gray */
            --text-light: #E5E7EB;    /* Light text for dark backgrounds */
            
            /* Gradients */
            --gradient: linear-gradient(135deg, #2196F3 0%, #00E676 100%);
            --chrome-gradient: linear-gradient(135deg, #C0C0C0 0%, #E8E8E8 50%, #C0C0C0 100%);
            --neural-gradient: linear-gradient(45deg, #2196F3 0%, #00E676 25%, #C0C0C0 50%, #2196F3 75%, #00E676 100%);
            --dark-gradient: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--dark-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Neural network background pattern */
        .neural-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 80%, #2196F3 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #00E676 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, #C0C0C0 0%, transparent 50%);
            animation: neuralFloat 20s ease-in-out infinite;
        }

        @keyframes neuralFloat {
            0%, 100% { transform: scale(1) rotate(0deg); }
            33% { transform: scale(1.1) rotate(120deg); }
            66% { transform: scale(0.9) rotate(240deg); }
        }

        /* Business Card Container */
        .business-card {
            max-width: 500px;
            width: 100%;
            background: linear-gradient(145deg, var(--light), #F8F9FA);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 
                0 20px 60px rgba(33, 150, 243, 0.3),
                0 10px 30px rgba(0, 230, 118, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(33, 150, 243, 0.2);
            transition: all 0.4s ease;
            text-align: center;
        }

        .business-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 30px 80px rgba(33, 150, 243, 0.4),
                0 15px 40px rgba(0, 230, 118, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        /* Decorative elements */
        .business-card::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            background: var(--gradient);
            border-radius: 50%;
            opacity: 0.1;
        }

        .business-card::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 80px;
            height: 80px;
            background: var(--secondary);
            border-radius: 50%;
            opacity: 0.1;
        }

        /* Company Logo/Icon */
        .company-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .company-logo:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 12px 35px rgba(33, 150, 243, 0.6);
        }

        /* Name and Title */
        .name {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--neural-gradient);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            animation: neuralShift 4s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes neuralShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .title {
            font-size: 1.25rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(33, 150, 243, 0.3);
        }

        .company {
            font-size: 1.1rem;
            color: #6B7280;
            margin-bottom: 2.5rem;
            font-weight: 500;
        }

        /* Contact Information */
        .contact-info {
            display: grid;
            gap: 1rem;
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 1;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: rgba(33, 150, 243, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(33, 150, 243, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--dark);
        }

        .contact-item:hover {
            background: var(--gradient);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
            border-color: transparent;
        }

        .contact-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .contact-text {
            font-weight: 500;
            font-size: 1rem;
        }

        /* QR Code Section */
        .qr-section {
            border-top: 1px solid rgba(33, 150, 243, 0.1);
            padding-top: 2rem;
            position: relative;
            z-index: 1;
        }

        /* QR Code Container */
        .qr-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
            background: white;
            border-radius: 16px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.1);
            transition: all 0.3s ease;
        }

        .qr-container:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(33, 150, 243, 0.3);
        }

        .qr-code {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .qr-text {
            font-size: 0.875rem;
            color: #6B7280;
            margin-bottom: 1.5rem;
        }

        /* Save Contact Button */
        .save-contact {
            background: var(--gradient);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .save-contact:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
            filter: brightness(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .business-card {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            .name {
                font-size: 2rem;
            }

            .title {
                font-size: 1.1rem;
            }

            .company {
                font-size: 1rem;
            }

            .contact-item {
                padding: 0.875rem 1.25rem;
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }

            .contact-text {
                font-size: 0.9rem;
            }

            .qr-container {
                width: 100px;
                height: 100px;
                padding: 8px;
            }
        }

        /* Animation for page load */
        .business-card {
            animation: cardEntrance 0.8s ease-out;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Hover effect for the entire card */
        .business-card::before {
            transition: all 0.3s ease;
        }

        .business-card:hover::before {
            opacity: 0.2;
            transform: scale(1.2);
        }
    </style>

    <script>
        // Function to generate and download vCard (fixed version)
function downloadVCard() {
    const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Travis Ruddy
N:Ruddy;Travis;;;
ORG:RapidResults AI
TITLE:President
EMAIL:travis@rapidresults.tech
TEL;TYPE=WORK,VOICE:+19378150008
URL:https://rapidresults.tech
NOTE:Autonomous Voice Agents That Actually Convert - 24/7 AI Call Solutions
END:VCARD`;

    // Use the more compatible vCard file type
    const blob = new Blob([vCardData], { type: 'text/x-vcard;charset=utf-8' });
    const url = URL.createObjectURL(blob);

    const link = document.createElement('a');
    link.href = url;
    link.download = 'Travis_Ruddy_RapidResults_AI.vcf';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    URL.revokeObjectURL(url);
}

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add click tracking for analytics (optional)
            document.querySelectorAll('.contact-item').forEach(item => {
                item.addEventListener('click', function() {
                    console.log('Contact method clicked:', this.querySelector('.contact-text').textContent);
                });
            });

            // Add touch feedback for mobile
            document.querySelectorAll('.contact-item, .save-contact').forEach(element => {
                element.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                });
                
                element.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            });
        });
