    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('JavaScript loaded successfully!');
            
            // Mobile menu toggle functionality - MUST BE FIRST
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const navLinks = document.querySelector('.nav-links');

            console.log('Mobile menu toggle found:', !!mobileMenuToggle);
            console.log('Nav links found:', !!navLinks);

            if (mobileMenuToggle && navLinks) {
                mobileMenuToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Mobile menu clicked');
                    
                    // Toggle the mobile menu
                    navLinks.classList.toggle('mobile-open');
                    mobileMenuToggle.classList.toggle('active');
                    
                    console.log('Mobile menu toggled. Is open:', navLinks.classList.contains('mobile-open'));
                });

                // Close mobile menu when clicking outside
                document.addEventListener('click', function(e) {
                    if (!mobileMenuToggle.contains(e.target) && !navLinks.contains(e.target)) {
                        navLinks.classList.remove('mobile-open');
                        mobileMenuToggle.classList.remove('active');
                    }
                });

                // Close mobile menu when clicking nav links (except dropdown toggles)
                const navLinkItems = navLinks.querySelectorAll('a:not(.dropdown-toggle)');
                navLinkItems.forEach(link => {
                    link.addEventListener('click', function() {
                        navLinks.classList.remove('mobile-open');
                        mobileMenuToggle.classList.remove('active');
                    });
                });
            }

            // Dropdown menu functionality for mobile
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                const toggle = item.querySelector('.dropdown-toggle');
                if (toggle) {
                    toggle.addEventListener('click', function(e) {
                        if (window.innerWidth <= 768) {
                            e.preventDefault();
                            e.stopPropagation();
                            item.classList.toggle('mobile-dropdown-open');
                        }
                    });
                }
            });
            
            // FAQ functionality
            const faqQuestions = document.querySelectorAll('.faq-question');
            console.log('Found FAQ questions:', faqQuestions.length);
            
            faqQuestions.forEach((question, index) => {
                question.addEventListener('click', function() {
                    console.log('FAQ clicked:', index);
                    const faqItem = this.parentElement;
                    const answer = faqItem.querySelector('.faq-answer');
                    const icon = this.querySelector('.faq-icon');
                    
                    // Close all other FAQs
                    faqQuestions.forEach(otherQuestion => {
                        if (otherQuestion !== this) {
                            const otherItem = otherQuestion.parentElement;
                            const otherAnswer = otherItem.querySelector('.faq-answer');
                            const otherIcon = otherQuestion.querySelector('.faq-icon');
                            
                            otherAnswer.style.display = 'none';
                            otherIcon.textContent = '+';
                            otherIcon.style.transform = 'rotate(0deg)';
                        }
                    });
                    
                    // Toggle current FAQ
                    if (answer.style.display === 'none' || answer.style.display === '') {
                        answer.style.display = 'block';
                        icon.textContent = 'âˆ’';
                        icon.style.transform = 'rotate(180deg)';
                        console.log('FAQ opened');
                    } else {
                        answer.style.display = 'none';
                        icon.textContent = '+';
                        icon.style.transform = 'rotate(0deg)';
                        console.log('FAQ closed');
                    }
                });
            });

            // Sources toggle functionality
            const sourcesToggle = document.getElementById('sourcesToggle');
            const sourcesContent = document.getElementById('sourcesContent');
            
            console.log('Sources toggle found:', !!sourcesToggle);
            console.log('Sources content found:', !!sourcesContent);
            
            if (sourcesToggle && sourcesContent) {
                sourcesToggle.addEventListener('click', function() {
                    console.log('Sources button clicked');
                    console.log('Current display:', sourcesContent.style.display);
                    
                    if (sourcesContent.style.display === 'none' || sourcesContent.style.display === '') {
                        sourcesContent.style.display = 'block';
                        this.textContent = 'ðŸ“Š Hide Sources & References';
                        console.log('Sources shown');
                    } else {
                        sourcesContent.style.display = 'none';
                        this.textContent = 'ðŸ“Š View Sources & References for * Statistics';
                        console.log('Sources hidden');
                    }
                });
            }

            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    const href = this.getAttribute('href');
                    if (href !== '#' && href.length > 1) {
                        e.preventDefault();
                        const target = document.querySelector(href);
                        if (target) {
                            target.scrollIntoView({
                                behavior: 'smooth'
                            });
                        }
                    }
                });
            });
        });
    </script>
